<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etlinger Tjiasmantoi</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body class="font-poppins">
    <!-- Header Start -->
    <header>
        <section class="shadow-lg bg-white">
            <div class="max-w-6xl px-4 mx-auto" x-data="{open:false}">
                <nav class="flex items-center justify-between py-4">
                    <a href="#" class="flex items-center">
                        <img src="dist/img/logo.png" alt="Nama Gambar" style="width: 50px; margin-right: 10px;">
                        <span class="ml-4 font-bold text-lime-100">Etlinger Tjiasmantoi</span>
                    </a>
                    <div class=" flex justify-between lg:space-x-9">
                        <div class="lg:hidden">
                            <button
                                class="flex items-center px-3 py-2 text-blue-600 border border-blue-200 rounded navbar-burger hover:text-blue-800 hover:border-blue-300 lg:hidden"
                                @click="open =true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                    class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                                </svg>
                            </button>
                        </div>
                        <ul class="hidden lg:w-auto lg:space-x-9 lg:items-center lg:flex font-medium">
                            <li>
                                <a href="index.html" class="text-sm text-gray-700 hover:text-blue-700">Beranda</a>
                            </li>
                            <li>
                                <a href="about.html" class="text-sm text-gray-700 hover:text-blue-700">Tentang Kami</a>
                            </li>
                            <li>
                                <a href="campaign.html" class="text-sm text-gray-700 hover:text-blue-700">Campaign</a>
                            </li>
                            <li>
                                <a href="artikel.html" class="text-sm text-gray-700 hover:text-blue-700">Artikel
                                </a>
                            </li>
                            <li>
                                <a href="pricing.html" class="text-sm text-gray-700 hover:text-blue-700">Paket
                                </a>
                            </li>
                        </ul>
                        <div class="hidden lg:block">
                            <a href="contact.html"
                                class="inline-block px-4 py-3 mr-2 text-xs font-medium leading-none text-gray-100 bg-blue-600 rounded-full hover:bg-blue-700">
                                Kontak Kami
                            </a>
                        </div>
                    </div>
                </nav>
                <!-- Mobile Sidebar -->
                <div class="fixed inset-0 w-full bg-gray-900 opacity-25 lg:hidden"
                    :class="{'translate-x-0 ease-in-opacity-100' :open===true, '-translate-x-full ease-out opacity-0' : open===false}">
                </div>
                <div class="absolute inset-0 z-10 h-screen p-3 text-gray-400 duration-500 transform bg-blue-100 w-80 lg:hidden lg:transform-none lg:relative"
                    :class="{'translate-x-0 ease-in-opacity-100' :open===true, '-translate-x-full ease-out opacity-0' : open===false}">
                    <div class="flex justify-between lg:">
                        <a class="p-2 text-2xl font-bold text-gray-700" href="#">Thrive<span
                                class="text-yellow-400">In</span></a>
                        <button class="p-2 text-gray-700 rounded-md hover:text-blue-300 lg:hidden" @click="open=false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </button>
                    </div>
                    <ul class="px-4 text-left mt-7">
                        <li class="pb-3">
                            <a href="index.html" class="text-sm text-gray-700 hover:text-blue-400">Beranda</a>
                        </li>
                        <li class="pb-3">
                            <a href="about.html" class="text-sm text-gray-700 hover:text-blue-400">Tentang Kami</a>
                        </li>
                        <li class="pb-3">
                            <a href="campaign.html" class="text-sm text-gray-700 hover:text-blue-400">Campaign</a>
                        </li>
                        <li class="pb-3">
                            <a href="artikel.html" class="text-sm text-gray-700 hover:text-blue-400">Artikel
                            </a>
                        </li>
                        <li class="pb-3">
                            <a href="pricing.html" class="text-sm text-gray-700 hover:text-blue-400">Paket
                            </a>
                        </li>
                    </ul>
                    <div class="block mt-5 lg:hidden">
                        <a href="contact.html"
                            class="inline-block w-full px-4 py-3 mr-2 text-xs font-semibold leading-none text-center text-gray-100 bg-blue-600 rounded-full hover:bg-blue-700">
                            Kontak Kami
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </header>
    <!-- Header End -->


</body>

</html>
